name: CI — Java Maven + SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # requis pour SonarCloud (historique)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build & Test
        run: mvn -q -B clean verify
      - name: Build summary
        if: always()
        run: |
          echo "### Résumé du build" >> $GITHUB_STEP_SUMMARY
          echo "- Auteur : ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branche : ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Statut : ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
